name: python3-pyzmq
build-commands: []
buildsystem: simple
modules:
  - name: zeromq
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
    cleanup:
      - /bin
    sources:
      - type: archive
        url: https://github.com/zeromq/libzmq/releases/download/v4.3.5/zeromq-4.3.5.tar.gz
        sha256: 6653ef5910f17954861fe72332e68b03ca6e4d9c7160eb3a8de5a5a913bfab43
        x-checker-data:
          type: anitya
          project-id: 16245
          stable-only: true
          url-template: https://github.com/zeromq/libzmq/releases/download/v$version/zeromq-$version.tar.gz

  - name: swig
    config-opts:
      - --without-alllang
      - --with-python=/usr/bin/python3
      - --without-boost
      - --without-pcre
    cleanup:
      - "*"
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/swig/swig-4.2.1.tar.gz
        sha256: fa045354e2d048b2cddc69579e4256245d4676894858fcf0bab2290ecf59b7d8
        x-checker-data:
          type: anitya
          project-id: 4919
          stable-only: true
          url-template: https://downloads.sourceforge.net/swig/swig-${version}.tar.gz

  - name: cppzmq
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCPPZMQ_BUILD_TESTS=OFF
    sources:
      - type: archive
        url: https://codeload.github.com/zeromq/cppzmq/tar.gz/refs/tags/v4.10.0
        sha256: c81c81bba8a7644c84932225f018b5088743a22999c6d82a2b5f5cd1e6942b74
        x-checker-data:
          type: anitya
          project-id: 18648
          stable-only: true
          url-template: https://codeload.github.com/zeromq/cppzmq/tar.gz/refs/tags/v$version

  - name: pyzmq
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}"
        --prefix=${FLATPAK_DEST} "pyzmq" --no-build-isolation
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/fd/05/bed626b9f7bb2322cdbbf7b4bd8f54b1b617b0d2ab2d3547d6e39428a48e/pyzmq-26.2.0.tar.gz
        sha256: 070672c258581c8e4f640b5159297580a9974b026043bd4ab0470be9ed324f1f
        x-checker-data:
          name: pyzmq
          type: pypi
          packagetype: sdist
